apiVersion: v1
kind: Service
metadata:
  name: { { include "microservices-web-vote-app.fullname" . } }
  labels: { { include "microservices-web-vote-app.labels" . | nindent 4 } }
spec:
  type: { { .Values.service.type } }
  ports:
    - port: { { .Values.service.port } }
      targetPort: http
      protocol: TCP
      name: http
  selector:
    { { include "microservices-web-vote-app.selectorLabels" . | nindent 4 } }
